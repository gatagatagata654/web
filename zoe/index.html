    <script>
        window.onload = function () {
            var gifs = document.querySelectorAll('.gif6, .gif7');
            gifs.forEach(function (gif) {
                var maxWidth = window.innerWidth - gif.width;
                var maxHeight = window.innerHeight - gif.height;

                var randomX = Math.floor(Math.random() * maxWidth);
                var randomY = Math.floor(Math.random() * maxHeight);

                gif.style.top = randomY + 'px';
